      start: 01-01-2016
      end: 01-01-2020
      icon:
        classes: fa-solid fa-utensils style
        style: "color: #5f7395;"

    - employer: MedIT Solutions B.V.
      job-title: Junior Software Engineer
      description: De wereld van software engineering binnenstappen bij een klein farmaceutisch bedrijf voelde als een
        nieuwe dimensie betreden. Gewapend met mijn informatica-diploma dook ik in Java Spring en Scrum, en ontdekte
        een hele wereld van praktische toepassingen waar de universiteit alleen maar naar hintte. Het was een hands-on
        kennismaking die mijn programmeervaardigheden tot leven bracht. Ik koester de herinneringen aan onze uitgelopen
        daily standups, vol gelach en grappen, tot het punt waarop het nauwelijks voelde alsof ik aan het werk was.
      start: 01-09-2020
      end: 01-07-2022
      icon:
        classes: fa-solid fa-laptop
        style: "color: #0cac59;"

    - employer: Ordina
      job-title: Medior Software Engineer
      description: In mijn vorige rol als software engineer in detachering vond ik een dynamische en steeds veranderende
        omgeving. Deze ervaring was een reis van groei, met diverse projecten en uitdagingen die me betrokken en
        gemotiveerd hielden. Deze ervaring als consultant heeft zeker bijgedragen aan mijn reis als engineer.
      start: 01-07-2022
      end: 01-04-2024
      icon:
        classes: fa-solid fa-laptop-code
        style: "color: #cc0f5b;"

    - employer: Rabobank
      job-title: Medior Software Engineer
      description: In mijn vorige rol bij Rabobank ontvouwde mijn reis als software engineer zich, waarbij ik mijn
        vaardigheden in Scrum uitbreidde en diep dook in Java-ontwikkeling en devops. De geavanceerde
        microservices-omgeving introduceerde me in Kubernetes en Azure, een rijke omgeving om mijn expertise in moderne
        software engineering aan te scherpen.
      start: 01-09-2022
      end: 01-04-2024
      icon:
        classes: fa-solid fa-piggy-bank fa-shake
        style: "color: #e49bd0;"

    - employer: Qualogy
      job-title: Medior Software Engineer
      description: Mijn consultancy-carrière gaat door en ik ben dol op mijn huidige rol als Medior Java Software
        Engineer bij Qualogy. Ik kijk uit naar de geweldige opdrachten die Qualogy voor me in petto heeft!
      start: 01-04-2024
      end:
      icon:
        classes: fa-solid fa-q
        style: "color: #b91d1d;"

    - employer: Ahold Delhaize
      job-title: Senior Software Engineer
      description: In mijn rol als enige Kotlin-ontwikkelaar in een cross-functioneel team van Salesforce-beheerders
        en -ontwikkelaars, heb ik legacy Kotlin-microservices omgebouwd tot robuuste, conforme services met interne
        frameworks. Ik handhaafde event-driven Kafka-protocollen, vertegenwoordigde regelmatig mijn team in
        architectuursessies en introduceerde clean code, architectuurprincipes, pair programming en quality
        gate-praktijken. Ik leidde kennisdelingssessies, organiseerde cross-team sessies en stuurde onze backlog aan
        met verbeter- en roadmaptaken. Mijn werk maakte gebruik van Kotlin, Spring Boot, Kubernetes, ArgoCD, Kafka en
        andere belangrijke technologieën.
      start: 01-08-2024
      end:
