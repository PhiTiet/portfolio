    - employer: Lunchroom Cafetaria Celine
      job-title: Allround medewerker
      description: Ik werkte keihard onder een strenge eigenaar om gedisciplineerd, efficiënt en handig te worden als
        persoon met een goede werkhouding. De horeca bleek een heel ander verhaal dan mijn McDonald's-tijd. Het voegde
