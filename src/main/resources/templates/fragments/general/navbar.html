<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<nav th:fragment="navbar"
     x-data="{ mobileOpen: false, scrolled: false }"
     x-init="window.addEventListener('scroll', () => { scrolled = window.scrollY > 20 })"
     :class="scrolled ? 'shadow-md' : ''"
      class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 bg-[var(--color-bg-card)] border-b border-[var(--color-border-light)]">
    <div class="container">
        <div class="flex items-center justify-between h-16">
            <a href="#" class="flex items-center gap-2 font-semibold text-lg hover:text-[var(--color-accent)] transition-colors">
                <img th:src="@{/images/favicon.ico}" alt="" width="28" height="28" class="rounded">
                <span class="hidden sm:inline">Phi Tiet</span>
            </a>

            <div class="hidden md:flex items-center gap-1">
                <a href="#about-me" class="nav-link">About</a>
                <a href="#experience" class="nav-link">Experience</a>
                <a href="#skills" class="nav-link">Skills</a>
                <a href="#certificates" class="nav-link">Education</a>
                <a href="#recommendations" class="nav-link">Recommendations</a>
                <a href="#hobbies" class="nav-link">Hobbies</a>
                <button @click="$dispatch('open-about'); window.location.hash = '#about-me'" type="button" class="nav-link">About Site</button>
                <a href="#contact" class="nav-link nav-link-primary">Contact</a>
            </div>

            <div class="flex items-center gap-2">
                <button @click="mobileOpen = !mobileOpen"
                        type="button"
                        class="md:hidden p-2 rounded-md hover:bg-[var(--color-bg-secondary)] transition-colors"
                        :aria-expanded="mobileOpen"
                        aria-label="Toggle menu">
                    <svg x-show="!mobileOpen" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <svg x-show="mobileOpen" x-cloak class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div x-show="mobileOpen"
         x-cloak
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 -translate-y-2"
         x-transition:enter-end="opacity-100 translate-y-0"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100 translate-y-0"
         x-transition:leave-end="opacity-0 -translate-y-2"
         class="md:hidden bg-[var(--color-bg-card)] border-t border-[var(--color-border)]">
        <div class="container py-3 space-y-1">
            <a x-on:click="mobileOpen = false" href="#about-me" class="nav-link-mobile">About</a>
            <a x-on:click="mobileOpen = false" href="#experience" class="nav-link-mobile">Experience</a>
            <a x-on:click="mobileOpen = false" href="#skills" class="nav-link-mobile">Skills</a>
            <a x-on:click="mobileOpen = false" href="#certificates" class="nav-link-mobile">Education</a>
            <a x-on:click="mobileOpen = false" href="#recommendations" class="nav-link-mobile">Recommendations</a>
            <a x-on:click="mobileOpen = false" href="#hobbies" class="nav-link-mobile">Hobbies</a>
            <button x-on:click="mobileOpen = false; $dispatch('open-about'); window.location.hash = '#about-me'" type="button" class="nav-link-mobile text-left w-full">About Site</button>
            <a x-on:click="mobileOpen = false" href="#contact" class="nav-link-mobile nav-link-mobile-primary">Contact</a>
        </div>
    </div>
</nav>
</body>
</html>
