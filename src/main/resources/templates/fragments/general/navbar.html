<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<nav th:fragment="navbar"
     x-data="{ mobileOpen: false, scrolled: false }"
     x-init="window.addEventListener('scroll', () => { scrolled = window.scrollY > 20 })"
     :class="{ 'shadow-md bg-[var(--color-bg-card)]/95 backdrop-blur-md': scrolled, 'bg-transparent': !scrolled }"
     class="fixed top-0 left-0 right-0 z-50 transition-all duration-300">
    <div class="container">
        <div class="flex items-center justify-between h-16">
            <a href="#" class="flex items-center gap-2 font-semibold text-lg hover:text-[var(--color-accent)] transition-colors">
                <img th:src="@{/images/favicon.ico}" alt="" width="28" height="28" class="rounded">
                <span class="hidden sm:inline">Phi Tiet</span>
            </a>

            <div class="hidden md:flex items-center gap-1">
                <a href="#about-me" class="px-3 py-2 text-sm font-medium rounded-md hover:bg-[var(--color-bg-secondary)] hover:text-[var(--color-accent)] transition-colors">About</a>
                <a href="#experience" class="px-3 py-2 text-sm font-medium rounded-md hover:bg-[var(--color-bg-secondary)] hover:text-[var(--color-accent)] transition-colors">Experience</a>
                <a href="#skills" class="px-3 py-2 text-sm font-medium rounded-md hover:bg-[var(--color-bg-secondary)] hover:text-[var(--color-accent)] transition-colors">Skills</a>
                <a href="#certificates" class="px-3 py-2 text-sm font-medium rounded-md hover:bg-[var(--color-bg-secondary)] hover:text-[var(--color-accent)] transition-colors">Education</a>
                <a href="#recommendations" class="px-3 py-2 text-sm font-medium rounded-md hover:bg-[var(--color-bg-secondary)] hover:text-[var(--color-accent)] transition-colors">Recommendations</a>
            </div>

            <div class="flex items-center gap-2">
                <button id="themeToggle"
                        type="button"
                        class="p-2 rounded-md hover:bg-[var(--color-bg-secondary)] transition-colors"
                        aria-label="Toggle dark mode">
                    <svg class="theme-icon-light w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                    <svg class="theme-icon-dark w-5 h-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </button>

                <button @click="mobileOpen = !mobileOpen"
                        type="button"
                        class="md:hidden p-2 rounded-md hover:bg-[var(--color-bg-secondary)] transition-colors"
                        :aria-expanded="mobileOpen"
                        aria-label="Toggle menu">
                    <svg x-show="!mobileOpen" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <svg x-show="mobileOpen" x-cloak class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div x-show="mobileOpen"
         x-cloak
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 -translate-y-2"
         x-transition:enter-end="opacity-100 translate-y-0"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100 translate-y-0"
         x-transition:leave-end="opacity-0 -translate-y-2"
         class="md:hidden bg-[var(--color-bg-card)] border-t border-[var(--color-border)]">
        <div class="container py-3 space-y-1">
            <a @click="mobileOpen = false" href="#about-me" class="block px-3 py-2 text-sm font-medium rounded-md hover:bg-[var(--color-bg-secondary)] hover:text-[var(--color-accent)] transition-colors">About</a>
            <a @click="mobileOpen = false" href="#experience" class="block px-3 py-2 text-sm font-medium rounded-md hover:bg-[var(--color-bg-secondary)] hover:text-[var(--color-accent)] transition-colors">Experience</a>
            <a @click="mobileOpen = false" href="#skills" class="block px-3 py-2 text-sm font-medium rounded-md hover:bg-[var(--color-bg-secondary)] hover:text-[var(--color-accent)] transition-colors">Skills</a>
            <a @click="mobileOpen = false" href="#certificates" class="block px-3 py-2 text-sm font-medium rounded-md hover:bg-[var(--color-bg-secondary)] hover:text-[var(--color-accent)] transition-colors">Education</a>
            <a @click="mobileOpen = false" href="#recommendations" class="block px-3 py-2 text-sm font-medium rounded-md hover:bg-[var(--color-bg-secondary)] hover:text-[var(--color-accent)] transition-colors">Recommendations</a>
        </div>
    </div>
</nav>
</body>
</html>
