<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="carousel slide px-3 pt-4" data-bs-ride="carousel" th:fragment="carousel" data-bs-interval="4500" id="myCarousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="@{static/images/self_cat.png}" alt="Two Pictures of myself with my cat" loading="lazy">
        </div>
        <div class="carousel-item">
            <img th:src="@{static/images/self_beach.png}"  alt="Picture of myself on the beach" loading="lazy">
        </div>
        <div class="carousel-item">
            <img th:src="@{static/images/self_pieter.png}" alt="Picture of myself with Pieter Bijl" loading="lazy">
        </div>
        <div class="carousel-item">
            <img th:src="@{static/images/self_chess.png}" alt="Picture of myself during a chess game OTB" loading="lazy">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
</body>
</html>
