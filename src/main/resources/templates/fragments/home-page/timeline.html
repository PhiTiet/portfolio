<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>

<body>
<section class="py-5" th:fragment="timeline">
    <ul class="timeline-with-icons">
        <li class="timeline-item pb-3 mb-0" th:each="event : ${details.events}">
            <div class="border border-dark rounded p-1">
                <span class="timeline-icon"><i th:classappend="${event.icon.classes}"
                                               th:style="${event.icon.style}"></i></span>
                <div class="fw-bold pt-1" th:text="${event.jobTitle}"></div>
                <p class="mb-0" th:text="'Employer: ' + ${event.employer}"></p>
                <p class="mb-1" th:text="${event.getWorkPeriod}"></p>
                <p class="mb-0" th:text="${event.description}"></p>
            </div>
        </li>
    </ul>
</section>
</body>

</html>
