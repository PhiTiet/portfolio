<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>

<body>
<div class="container mt-4 border border-dark rounded p-4 scheme-color-6" th:fragment="timeline">
    <div class="jumbotron text-center">
        <h2 class="display-4 my-header text-light">Work history</h2>
    </div>
    <ul class="timeline-with-icons">
        <li class="timeline-item pb-3 mb-0" th:each="event : ${details.events}">
            <span class="timeline-icon"><i th:classappend="${event.icon.classes}"
                                           th:style="${event.icon.style}"></i></span>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title section-two-card-title" th:text="${event.jobTitle}"></h5>
                    <strong class="card-text">Employer: </strong><span th:text="${event.employer}"></span>
                    <br>
                    <span th:text="${event.getWorkPeriod()}"></span>
                    <br>
                    <span class="mb-0" th:text="${event.description}"></span>
                </div>
            </div>
        </li>
    </ul>
</div>
</body>

</html>
