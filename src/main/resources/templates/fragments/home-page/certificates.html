<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<body>
<div class="container mt-4 border rounded p-4 scheme-color-3" th:fragment="certificates" aria-labelledby="certificates-heading">
    <div class="text-center mb-3">
        <h2 id="certificates-heading" class="my-header">Certificates</h2>
    </div>
    <div th:each="certificate : ${details.certificates}" class="mb-3 formal-font" data-reveal>
        <article class="card border-0 shadow-sm h-100">
            <div class="card-body">
                <h3 class="h6 card-title section-two-card-title mb-1" th:text="${certificate.title}"></h3>
                <p class="mb-1"><span class="fw-semibold">Institution:</span> <span th:text="${certificate.institution}"></span></p>
                <p class="mb-0"><span class="fw-semibold">Acquired:</span> <time th:text="${certificate.formattedAcquisitionDate()}"></time></p>
            </div>
        </article>
    </div>
</div>
</body>

</html>
