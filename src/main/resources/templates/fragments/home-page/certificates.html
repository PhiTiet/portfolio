<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<body>
<div th:fragment="certificates" class="max-w-4xl mx-auto">
    <div class="text-center mb-12">
        <span class="badge mb-4">Credentials</span>
        <h2 id="certificates-heading" class="section-title">Education & Certificates</h2>
        <p class="section-description">
            Academic foundation and professional certifications that back up my expertise.
        </p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5">
        <article th:each="certificate, iterStat : ${details.certificates}" 
                 class="certificate-card"
                 th:classappend="${#strings.contains(certificate.title, 'BSc') or #strings.contains(certificate.title, 'VWO')} ? 'certificate-education' : 'certificate-professional'"
                 th:attr="data-delay=${iterStat.index * 80}"
                 x-data="{ show: false }"
                 x-init="setTimeout(() => show = true, $el.dataset.delay)"
                 x-bind:class="show ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-4'">
            
            <div class="icon-box bg-[var(--color-accent-subtle)] text-[var(--color-accent)] mb-4">
                <svg th:if="${#strings.contains(certificate.title, 'BSc') or #strings.contains(certificate.title, 'VWO')}" 
                     class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5" />
                </svg>
                <svg th:if="${#strings.contains(certificate.title, 'ESOL') or #strings.contains(certificate.title, 'English')}" 
                     class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m10.5 21 5.25-11.25L21 21m-9-3h7.5M3 5.621a48.474 48.474 0 0 1 6-.371m0 0c1.12 0 2.233.038 3.334.114M9 5.25V3m3.334 2.364C11.176 10.658 7.69 15.08 3 17.502m9.334-12.138c.896.061 1.785.147 2.666.257m-4.589 8.495a18.023 18.023 0 0 1-3.827-5.802" />
                </svg>
                <svg th:if="${#strings.contains(certificate.title, 'Trainer')}" 
                     class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z" />
                </svg>
            </div>

            <div class="flex-1">
                <div class="inline-block text-[0.6875rem] font-semibold uppercase tracking-wide text-[var(--color-accent)] mb-2">
                    <span th:if="${#strings.contains(certificate.title, 'BSc') or #strings.contains(certificate.title, 'VWO')}">Education</span>
                    <span th:if="${#strings.contains(certificate.title, 'ESOL') or #strings.contains(certificate.title, 'English')}">Language</span>
                    <span th:if="${#strings.contains(certificate.title, 'Trainer')}">Professional</span>
                </div>
                <h3 class="text-base font-bold text-[var(--color-text-primary)] m-0 mb-2 leading-snug" th:text="${certificate.title}"></h3>
                <p class="text-[0.8125rem] text-[var(--color-text-secondary)] m-0 leading-normal" th:text="${certificate.institution}"></p>
            </div>

            <div class="mt-4 pt-4 border-t border-[var(--color-border-light)]">
                <time class="text-xs font-medium text-[var(--color-text-muted)]" th:text="${certificate.formattedAcquisitionDate()}"></time>
            </div>
        </article>
    </div>
</div>
</body>

</html>
