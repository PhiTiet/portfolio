<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<body>
<div th:fragment="hobbies">
    <div class="container m-2 p-4 border border-dark rounded scheme-color-1">
        <div class="jumbotron text-center">
            <h3 class="display-4 my-header">Hobbies</h3>
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div th:each="hobby : ${details.hobbies}" class="col">
                <div class="card p-3 hobby-card">
                    <div class="d-flex align-items-center justify-content-center">
                        <p th:text="${hobby.name}" class="card-text mb-0 me-3"></p>
                        <i th:classappend="${hobby.icon.classes}" th:style="${hobby.icon.style}"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
