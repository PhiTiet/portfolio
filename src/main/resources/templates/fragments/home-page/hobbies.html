<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<body>
    <div class="container rounded pb-3" th:fragment="hobbies">
        <div class="jumbotron text-center">
            <h3 class="display-4 my-header">Hobbies</h3>
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div th:each="hobby : ${details.hobbies}" class="col">
                <div class="card p-3 hobby-card">
                    <div class="d-flex align-items-center justify-content-center">
                        <p th:text="${hobby.name}" class="card-text mb-0 me-3"></p>
                        <i th:classappend="${hobby.icon.classes}" th:style="${hobby.icon.style}"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="jumbotron jumbotron-fluid" th:fragment="text">
        <div class="container mt-5">
            <p class="lead"
               th:text="
           'After work, you can catch me wearing multiple hats; not just the coding kind.
            I\'m a foodie exploring the culinary wonders of the world,
            a (board) game enthusiast always down for one more game,
            a home-cook hungrily scrolling through youtube recipe videos,
            an anime enjoyer still wishing I could fire off a kamehameha,
            a chess amateur gambit\'ing away online and over-the-board,
            and a globe-trotter seeking Wi-Fi signals wherever I go.'">
            </p>
        </div>
    </div>
</body>

</html>
