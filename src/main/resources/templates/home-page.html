<!DOCTYPE html>

<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout.html}"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
</head>

<body>
<nav layout:fragment="content" data-bs-spy="scroll" data-bs-target="#my-navbar" data-bs-smooth-scroll="true">

    <section class="scheme-color-1">
        <div class="row" id="about-me">
            <div class="col">
                <article th:replace="~{fragments/home-page/aboutme :: aboutme}"></article>
            </div>

            <div class="col">
                <article th:replace="~{fragments/home-page/carousel :: carousel}"></article>
            </div>
        </div>
        <hr class="m-4">
        <div class="row pb-3">
            <div class="col">
                <article th:replace="~{fragments/home-page/hobbies :: hobbies}"></article>
            </div>

            <div class="col">
                <article th:replace="~{fragments/home-page/hobbytext :: hobbytext}"></article>
            </div>

        </div>
    </section>


    <section class="row scheme-color-2 pb-3" id="experience">
        <div class="col">
            <article th:replace="~{fragments/home-page/timeline :: timeline}"></article>
        </div>
    </section>

    <section class="row scheme-color-5 pb-3" id="skills">
        <div class="col-1"></div>
        <div class="col-5">
            <article th:replace="~{fragments/home-page/certificates :: certificates}"></article>
        </div>
        <div class="col-5">
            <article th:replace="~{fragments/home-page/skills :: skills}"></article>
        </div>
        <div class="col-1"></div>
    </section>

    <section class="row scheme-color-1 pb-3" id="recommendation">
        <div class="col-1"></div>
        <div class="col-10">
            <article th:replace="~{fragments/home-page/recommendation :: recommendation}"></article>
        </div>
        <div class="col-1"></div>

    </section>

    <section class="row scheme-color-2" id="about">
        <article th:replace="~{fragments/home-page/aboutwebsite :: aboutwebsite}"></article>
    </section>

</nav>
</body>

</html>
