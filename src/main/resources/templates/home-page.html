<head>
    <title>Phi Tiet</title>
</head>

<body>
<div layout:fragment="content">

    <section th:replace="~{fragments/home-page/hero :: hero}"></section>

    <section id="experience" class="section section-alt" aria-labelledby="experience-heading">
        <div class="container">
            <article th:replace="~{fragments/home-page/timeline :: timeline}"></article>
        </div>
    </section>

    <section id="skills" class="section" aria-labelledby="skills-heading">
        <div class="container">
            <article th:replace="~{fragments/home-page/skills :: skills}"></article>

    <section id="certificates" class="section section-alt" aria-labelledby="certificates-heading">

    <section id="recommendations" class="section" aria-labelledby="recommendations-heading">
        <div class="container">
            <article th:replace="~{fragments/home-page/recommendation :: recommendation}"></article>

                    </p>
                    
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 w-full sm:max-w-none max-w-[32rem]">

                            <div>
                                <p class="contact-label">LinkedIn</p>
                                <p class="contact-value">Phi Tiet</p>
