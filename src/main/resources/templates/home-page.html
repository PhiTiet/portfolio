<!DOCTYPE html>

<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout.html}"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
</head>

<body class="pt-5 mt-3">
<nav layout:fragment="content" data-bs-spy="scroll" data-bs-target="#my-navbar" data-bs-smooth-scroll="true" data-bs-offset="0" tabindex="0">

    <section class="scheme-color-1" id="about-me">
        <div class="row">
            <div class="col-lg-6">
                <article th:replace="~{fragments/home-page/aboutme :: aboutme}"></article>
            </div>

            <div class="col-lg-6">
                <article th:replace="~{fragments/home-page/carousel :: carousel}"></article>
            </div>
        </div>
        <hr class="m-4">
        <div class="row pb-3">
            <div class="col">
                <article th:replace="~{fragments/home-page/hobbies :: hobbies}"></article>
            </div>

            <div class="col">
                <article th:replace="~{fragments/home-page/hobbies :: text}"></article>
            </div>

        </div>
    </section>


    <section class="row scheme-color-2 pb-3" id="experience">
        <div class="col-lg-12">
            <article th:replace="~{fragments/home-page/timeline :: timeline}"></article>
        </div>
    </section>

    <section class="row scheme-color-5 pb-3" id="skills">
        <div class="col-0 col-lg-1"></div>
        <div class="col-lg-5">
            <article th:replace="~{fragments/home-page/certificates :: certificates}"></article>
        </div>
        <div class="col-lg-5">
            <article th:replace="~{fragments/home-page/skills :: skills}"></article>
        </div>
        <div class="col-0 col-lg-1"></div>
    </section>

    <section class="row scheme-color-1 pb-3" id="recommendation">
        <div class="col-0 col-lg-1"></div>
        <div class="col-12 col-lg-10">
            <article th:replace="~{fragments/home-page/recommendation :: recommendation}"></article>
        </div>
        <div class="col-0 col-lg-1"></div>

    </section>

    <section class="row scheme-color-2" id="about">
        <div class="col-12 col-lg-3">
            <article th:replace="~{fragments/home-page/aboutwebsite :: aboutwebsite}"></article>
        </div>
        <div class="col-12 col-lg-6 scheme-color-3 my-3 rounded py-3">
            <img th:src="@{static/images/cloud_architecture.png}" class="d-block w-100" alt="picture of cloud architecture">
        </div>
        <div class="col-12 col-lg-3">
            <article th:replace="~{fragments/home-page/improvements :: improvements}"></article>

        </div>
    </section>

</nav>
</body>

</html>
